<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Coding Club - IITG</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas class="coding-bg" id="coding-bg"></canvas>
    <!-- Persistent, modern header for mobile and desktop -->
    <header class="main-header">
        <div class="container header-flex">
            <span class="logo">
                <a href="index.html" id="logo-link">
                    <img src="logo-placeholder.png" alt="Logo">
                    Coding Club, IIT Guwahati
                </a>
            </span>
            <!-- Drawer menu placeholder for mobile -->
            <div id="drawer-menu-placeholder"></div>
            <!-- Desktop navigation -->
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="initiatives.html">Initiatives</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="card">
            <h2>Our Events</h2>
            <p>Details about events go here...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coding Club, IIT Guwahati. All rights reserved.</p>
    </footer>
    <script src="scripts/coding-bg.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoLink = document.getElementById('logo-link');
            // Normalize path for both "/" and "/index.html"
            const path = window.location.pathname.replace(/\/$/, '');
            if (path.endsWith('/index.html') || path === '' || path.endsWith('/coding-club-website')) {
                logoLink.removeAttribute('href');
                logoLink.style.cursor = 'default';
                logoLink.addEventListener('click', function(e) { e.preventDefault(); });
            }
        });
    </script>
    <script>
        // Load drawer menu HTML and JS for mobile
        fetch('menu.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('drawer-menu-placeholder').innerHTML = html;
                const script = document.createElement('script');
                script.src = 'scripts/drawer-menu.js';
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
